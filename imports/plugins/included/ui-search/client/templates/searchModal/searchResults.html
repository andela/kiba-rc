<template name="searchResults">

  <div class="rui search-modal-results-container" style="display:flex;justify-content:space-around">
    {{#if productSearchResults}}
      <div style="overflow-y:scroll;width:20%">
    
        {{> productFilterComponent resultsArray=tagSearchResults type="Suggested Tags" isTag=true }}

        {{> productFilterComponent resultsArray=shopSearchResults type="Shops" isTag=false }}
    
      </div>
    {{/if}}
    <div class="rui search-modal-results" style="overflow-y:scroll;width:70%">
      {{#if productSearchResults}}
        {{> productResults productSearchResults=productSearchResults}}
      {{/if}}

      {{#if orderSearchResults}}
        {{> orderResults orderSearchResults=orderSearchResults orderTable=orderTable}}
      {{/if}}

      {{#if accountSearchResults}}
        {{> accountResults accountSearchResults=accountSearchResults accountTable=accountTable}}
      {{/if}}
    </div>
  </div>

</template>
