<template name="searchModal">

  <div class="rui search-modal js-search-modal" style="padding-top: 180px">

    <div class="rui search-modal-close">{{> React IconButtonComponent}}</div>

    <div class="rui search-modal-header" style="padding-bottom: 20px">

      {{> searchInput }}

      {{> searchTypeToggle }}

    </div>

    {{> searchResults productSearchResults=productSearchResults tagSearchResults=tagSearchResults shopSearchResults=shopSearchResults orderSearchResults=orderSearchResults accountSearchResults=accountSearchResults orderTable=orderTable accountTable=accountTable }}

  </div>

</template>
